{{ template "header.html" . }}
<table>
  <thead>
    <tr>
      <th>Course</th>
      <th>Hours</th>
      <th>Price</th>
    </tr>
  </thead>
  <tbody>
    {{ range . }}
    <tr>
      <td>{{ .Name | ToUpper }}</td>
      <td>{{ .Hours }}</td>
      <td>{{ .Price }}</td>
    </tr>
    {{ end }}
  </tbody>
</table>
{{ template "footer.html" . }}
